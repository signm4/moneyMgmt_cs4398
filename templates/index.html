<!DOCTYPE html>
<html>
<head>
    <style>
        title{
            font-size:30px;
            font-weight:bold;
            color:green;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 30px;
            font-weight: bold;
            color: Green;
        }
        h3 {
            text-align: left;
            margin: 20px 0;
        }
        select {
            font-size: 18px;
            padding: 10px;
            margin: 20px;
            border: none;
            background-color: #f2f2f2;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        select:focus {
            outline: none;
        }
        .square {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .square h2 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type=number] {
            font-size: 16px;
            padding: 10px;
            border: none;
            background-color: #f2f2f2;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: 100%;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #3e8e41;
        }
        #about {
            background-color: #ccc;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            }

        li {
            float: left;
            }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            }

        li a:hover:not(.active) {
            background-color: #111;
            }

        .active {
            background-color: #04AA6D;
            }
    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->


    <title>Money Management</title>
</head>

<body>
    <nav>
        <h1>Money Management</h1>
        <h3>Welcome, <i>{{ username }}!</i></h1>
        <ul>
            <li><a class = "active" href=#>Home</a></li>
            <li><a href="/spend">Can I spend it?</a></li>
            <li><a href="/income">Income</a></li>
            <li><a href="/expenses">Expenses</a></li>
            <li style="float:right"><a href ="/logout">Log Out</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Income</h5>
                <p class="card-text">{{ current_income }}</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Expenses</h5>
                <p class="card-text">{{ current_expenses }}</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Left Over</h5>
                <p class="card-text">{{ current_leftover }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>


	<div id="about">
		<h2>About Us</h2>
		<p>We are a money management website that aims to help people with their finances.</p>
	</div>
</body>
</html>
