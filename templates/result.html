<!DOCTYPE html>
<html>
<head>
	<title>Savings Calculator - Results</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
		}
		h1 {
			text-align: center;
			margin: 20px 0;
		}
		.square {
			display: inline-block;
			width: 300px;
			height: 300px;
			border: 1px solid #ccc;
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		.square h2 {
			margin-top: 0;
		}
		.result {
			margin-top: 20px;
			text-align: center;
		}
		p {
			font-size: 24px;
			font-weight: bold;
			margin: 20px 0;
		}
		a {
			display: block;
			margin-top: 20px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			text-align: center;
			text-decoration: none;
			cursor: pointer;
		}
		a:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Savings Calculator - Results</h1>
	<div class="square">
		<h2>Calculation Summary</h2>
		<div class="result">
			<p>The future value of your savings is: ${{ result }}</p>
		</div>
		<a href="/">Go Back</a>
	</div>
</body>
</html>
